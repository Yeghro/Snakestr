<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostr Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header d-flex justify-content-between align-items-center p-3">
      <button class="btn btn-dark" id="login-button">Login with Nostr</button>
      <div class="action-buttons d-flex">
        <button class="btn btn-dark me-2" id="restart-button">Restart</button>
        <button class="btn btn-dark" id="settings-button" aria-label="Settings">‚öôÔ∏è</button>
      </div>
      <div id="profile-pic">
        <span id="profile-emoji" aria-label="Profile Emoji">ü§ñ</span>
      </div>
    </header>
    
    <main>
      <div class="game-container" id="game-container">
        <div class="score-container">
          <p id="score">Score: 0</p>
          <p id="highscore">High Score: 0</p>
        </div>
        <canvas id="game-canvas"></canvas>
        <div class="gameover-screen" id="gameover-screen">
          <h2>Game Over</h2>
          <p id="final-score"></p>
          <button class="btn btn-dark mb-3" id="post-score-button">Post High Score</button>
          <button class="btn btn-dark mb-3" id="view-highscores-button">View High Scores</button>
        </div>
      </div>
      
      <div id="feedback" role="status" class="text-center mt-3" aria-live="polite"></div>
    </main>

    <div class="settings-popup" id="settings-popup">
      <button class="close-btn" aria-label="Close settings">‚úñÔ∏è</button>
      <h2>Select Your Snake</h2>
      <div class="emoji-list"></div>
    </div>

    <script type="module" src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
